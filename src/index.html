<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <style>
        .delete {
            color: red;
            font-size: 120%;
        }
        
        .label-as-badge {
            border-radius: 1em;
            padding-right: .7em;
            margin-left: .4em;
        }
        
        .text-strikethrough {
            text-decoration: line-through;
        }
        
        .text-giant {
            font-size: 200%;
            padding: 1em;
        }
    </style>
</head>

<body ng-app="TodoApp">
    
    <div class="container">
        <div class="header clearfix">
            <h1>AngularJS Todo List</h1>
        </div>
        <div class="row">
            <div class="panel panel-default clearfix">
                <div class="panel-heading clearfix">
                   
                   <todo-filters filter="filterQuery"></todo-filters>
                   
                </div>
                <!-- /.panel-heading -->

                <div class="panel-body">

                   <todo-list filter="filterQuery"></todo-list>
                   
                    <div class="row">
                        <div class="col-xs-12 col-sm-10">

                           <add-todo></add-todo>

                        </div>

                        <!-- Clear completed button -->
                        <div class="col-sm-2 hidden-xs">
                            <button clear-completed class="btn btn-sm btn-warning pull-right">Clear Completed</button>
                        </div>
                        <!-- /Clear completed button -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="components/AddTodo.js"></script>
    <script type="text/javascript" src="components/ClearCompletedButton.js"></script>
    <script type="text/javascript" src="components/TodoList.js"></script>
    <script type="text/javascript" src="components/TodoFilters.js"></script>
    <script type="text/javascript" src="TodosService.js"></script>
</body>

</html>
