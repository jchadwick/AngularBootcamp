<div class="panel panel-default clearfix text-giant">

	<h2>
        <span class="text-muted">(#{{vm.todo.id}})</span>    
        {{vm.todo.name}} 
        <i ng-if="vm.todo.completed" style="color: lawngreen" class="glyphicon glyphicon-ok"></i>
    </h2>

	<p ng-if="vm.todo.completedDate">
		<span>Completed on {{vm.todo.completedDate | date}}</span>
	</p>

</div>
